<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h2>Forms and Controls</h2>
    <form method="get">
        <p>
            Student name: <input type="text">
        </p>
        <p>
            Gender: <input type="radio" name="gender" value="boy">Boy <input type="radio" name="gender" value="girl">Girl
        </p>
        <p>
            Subjects: <input type="checkbox" name="subject" value="tamil">Tamil
            <input type="checkbox" name="subject" value="Telugu">Telugu
            <input type="checkbox" name="subject" value="english">English
            <input type="checkbox" name="subject" value="physics">Physics
            <input type="checkbox" name="subject" value="economics">Economics
        </p>
        <p>
            <input type="reset" value="Clear">
            <input type="submit">
        </p>
    </form>
</body>
</html>
